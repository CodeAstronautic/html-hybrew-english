<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-cell">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
          <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="text-center mb-4 bg-transparent ">
                <img src="./assets/images/logo.svg" alt="Login Logo">
            </div>
            <ul class="nav nav-tabs nav-justified"  role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="code-tab" data-bs-toggle="tab" data-bs-target="#code" type="button" role="tab" aria-controls="code" aria-selected="true">
                        Login with Code                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="password-tab" data-bs-toggle="tab" data-bs-target="#password" type="button" role="tab" aria-controls="password" aria-selected="false">
                        Login with Code                    </button>
                </li>
            </ul>
            <div class="login-box p-4 border rounded-3 shadow-sm bg-white">
              <!-- Logo -->
            
      
              <!-- Email -->
              <div class="mb-3">
                <p class="fw-normal mb-1 fs-6">Email / Phone</p>
                <input
                  type="text"
                  id="email"
                  class="form-control border bg-white rounded-2 border-light-subtle px-3 py-2"
                  placeholder="Enter email or phone"
                />
              </div>
      
              <!-- Password -->
              <div class="mb-3">
                <p class="fw-normal mb-1 fs-6">Password</p>
                <div class="d-flex justify-content-between align-items-center border-light-subtle border rounded-2 px-3 py-2 bg-white">
                  <input
                    type="password"
                    id="password"
                    class="form-control border-0 bg-white px-0 py-0"
                    placeholder="********"
                  />
                  <i class="fa-regular fa-eye cursor-pointer"></i>
                </div>
              </div>
      
              <!-- Remember Me -->
              <div class="form-check form-switch d-flex justify-content-start align-items-center gap-2 mb-3">
                <input class="form-check-input rounded-pill shadow-none" type="checkbox" id="rememberToggle">
                <label class="form-check-label fs-6" for="rememberToggle">Remember me</label>
              </div>
      
              <!-- Login Button -->
              <div class="mb-2">
                <button
                  id="loginBtn"
                  type="button"
                  class="w-100 custom-btn text-white autoreplay-btn d-flex justify-content-center align-items-center gap-2 py-2 rounded-2"
                >
                  <span>Login</span>
                </button>
              </div>
      
              <!-- Forgot Password -->
              <div class="text-center">
                <a href="#" class="text-decoration-underline text-dark fs-6">I forgot my password</a>
              </div>
            </div>
          </div>
        </div>
    </div>
      
    

  
</body>
</html>
