<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="modal fade overflow-hidden" id="modal-phoneBook" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg rounded-0">  
            <div class="modal-content position-relative">
                <div class="custom-close-button">
                    <button
                      type="button"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                      class="border-0 bg-transparent"
                    >
                      <i class="fa-solid fa-xmark"></i>
                    </button>
                </div> 
                <div class="modal-body">
                    <div class="d-flex row shadow my-1 align-items-center">
                        <div class="col-12 col-lg-5">
                          <div class="d-flex align-items-center gap-2 py-2">
                            <img
                              src="assets/images/feather-phone.svg"
                              alt="headphone"
                              style="width: 20px; height: 20px"
                            />
                            <p class="mb-0 fw-medium text-dark"> Phonebook </p>
                          </div>
                        </div>
                        <div class="col-12 col-lg-4">
                          <div
                            class="outline-searchbar w-100 d-flex align-items-center gap-4 justify-content-between px-1 px-lg-0 justify-content-lg-center my-2"
                          >
                            <input
                              type="text"
                              placeholder="Search\by Name / Phone / Email"
                              class="no-focus-border fs-6 text-data fw-normal lh-1 border-0"
                              id="searchInput"
                            />
                            <i class="fa-solid fa-magnifying-glass"></i>
                          </div>
                        </div>
                        <div class="col-12 col-lg-3 d-none d-lg-block">
                            <button type="button" id="searchButton" class="custom-btn rounded-2 table-data">New Contact</button>
                        </div>
                    </div>
                    <table class="table px-0 d-none d-lg-table">
                      <thead>
                        <tr>
                          <th class="table-headerdata">
                            Mobile <i class="fa-solid fa-arrow-down text-secondary"></i>
                          </th>
                          <th class="table-headerdata">
                            Customer Name                      
                            <i class="fa-solid fa-arrow-down text-secondary"></i>
                          </th>
                          <th class="table-headerdata">
                            Email                            
                            <i class="fa-solid fa-arrow-down text-secondary"></i>
                          </th>
                          <th class="table-headerdata">
                            Description                            
                            <i class="fa-solid fa-arrow-down text-secondary"></i>
                          </th>
                          <th></th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody class=" mx-3 align-middle" id="phoneBookData"></tbody>
                    </table>
                     <!-- phonbook mobile table -->
                      <div class="d-block d-lg-none mh-603 overflow-y-auto overflow-x-hidden"  id="mobilephoneBookData"></div> 
                      <div class="row">
                        <div class="col-12 d-block d-lg-none">
                          <button type="button" class="custom-btn rounded-2 table-data">New contact</button>
                        </div>
                      </div>
                    <!-- phonebook mobile table end -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
