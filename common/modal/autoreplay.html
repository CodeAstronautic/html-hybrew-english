<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div
        class="modal fade overflow-hidden"
        id="modal-autoreplay"
        tabindex="-1"
        aria-hidden="true"
    >
        <div class="modal-dialog modal-dialog-centered modal-lg rounded-0">
            <div class="modal-content position-relative">
                <div class="custom-close-button">
                    <button
                      type="button"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                      class="border-0 bg-transparent"
                    >
                      <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div class="modal-body ">
                    <div class="bg-white d-flex row shadow my-1 align-items-center">
                        <div class="col-12 col-lg-7">
                            <div class="d-flex align-items-center gap-2  py-2">
                                <img src="assets/images/awesome-reply.svg" alt="headphone" style="width: 20px; height: 20px;" />
                                <p class="mb-0 fw-medium text-dark">הגדרת מענה אוטומטי</p>
                            </div>
                        </div>
                        <div class="col-12 col-lg-4">
                            <div class="outline-searchbar w-100 d-flex align-items-center gap-4 justify-content-center my-2">
                                <input
                                    type="text"
                                    placeholder="חיפוש"
                                    class="no-focus-border fs-6 text-end fw-normal lh-1 border-0"
                                />
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                        </div>
                        
                      </div>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
