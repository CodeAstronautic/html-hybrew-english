<body class="bg-cell">

        <div class="row justify-content-center align-items-center min-vh-100">
          <div class="col-12 col-sm-8 col-md-6 col-lg-4">
              <div class="text-center mb-4 ">
                <img src="./assets/images/logo.svg" alt="Login Logo">
               
              </div>

                  <button
                    class="nav-link bg-transparent border border-0 rounded-0 "

                    כניסה עם קוד

              <div class="tabs">
                <button class="tab active w-50">כניסה עם קוד</button>
                <button class="tab  w-50">כניסה עם סיסמה</button>
              </div>
         
            <div class="login-box p-4 border rounded-3 shadow-sm bg-white">
              <!-- Email -->
              <div class="mb-3">
                <p class="fw-normal mb-1 fs-6">אימייל / טלפון</p>
                <input
                  type="text"
                  id="email"
                  class="form-control border bg-white rounded-2 border-light-subtle px-3 py-2"
                  placeholder="הכנס דוא\ ל או מספר טלפון"
                />
              </div>
      
              <!-- Password -->
              <div class="mb-3">
                <p class="fw-normal mb-1 fs-6">סיסמה</p>
                <div class="d-flex justify-content-between align-items-center border-light-subtle border rounded-2 px-3 py-2 bg-white">
                  <input
                    type="password"
                    id="password"
                    class="form-control border-0 bg-white px-0 py-0"
                    placeholder="********"
                  />
                  <i class="fa-regular fa-eye cursor-pointer"></i>
                </div>
              </div>
      
              <!-- Remember Me -->
              <div class="form-check form-switch d-flex justify-content-start align-items-center gap-2 mb-3">
                <input class="form-check-input rounded-pill mx-2 shadow-none" type="checkbox" id="rememberToggle">
                <label class="form-check-label fs-6" for="rememberToggle">זכור אותי</label>
              </div>
      
              <!-- Login Button -->
              <div class="mb-2">
                <button
                  id="loginBtn"
                  type="button"
                  class="w-100 custom-btn text-white autoreplay-btn d-flex justify-content-center align-items-center gap-2 py-2 rounded-2"
                >
                  <span>כניסה</span>
                </button>
              </div>
      
              <!-- Forgot Password -->
              <div class="text-center">
                <a href="#" class="text-decoration-underline text-dark fs-6">שכחתי סיסמה</a>
              </div>
            </div>
          </div>
        </div>
    </div>
